<html>
	<head>
        <title>Dash - WebGL Self-Driving Car Simulator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
        <link rel="stylesheet" href="css/dash.css" />
	</head>
	<body>
        <div id="container">
            <div id="dashboard" class="gui-box">
                <div id="controls">
                    <div id="brake"></div>
                    <div id="gas"></div>
                    <div id="gear"></div>
                    <div id="wheel-wrapper">
                        <div id="wheel">
                            <div id="wheel-marker"></div>
                        </div>
                        <div id="wheel-pie">
                            <div id="wheel-pie-left"></div>
                            <div id="wheel-pie-right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="toolbar" class="gui-box">
                <div class="button is-static is-pulled-left" style="background: transparent; border: none;">
                    <span class="icon is-medium has-text-grey-light">
                        <i class="fas fa-lg fa-camera"></i>
                    </span>
                </div>
                <div class="field has-addons" style="padding-left: 8px;">
                    <p class="control">
                        <span id="camera-chase" class="button is-dark is-outlined is-inverted">Chase</span>
                    </p>
                    <p class="control">
                        <span id="camera-topDown" class="button is-dark is-outlined is-inverted">Top Down</span>
                    </p>
                    <p class="control">
                        <span id="camera-free" class="button is-dark is-outlined is-inverted">Free</span>
                    </p>
                </div>
            </div>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <script src="js/vendor/Box2D_v2.3.1_min.wasm.js"></script>
        <script src="js/vendor/three.js"></script>
        <script src="js/vendor/OrbitControls.js"></script>
        <script src="js/vendor/THREE.MeshLine.js"></script>
        <script src="js/Utils.js"></script>
        <script src="js/Dash.js" type="module"></script>
	</body>
</html>
